            - "Codice Appello"
            - "Sessione (es: Prima Sessione, Appello Straordinario)"
            - "Tipo esame (Scritto, Orale, Pratico, ecc.)"
            - "Modalità verbalizzazione"
            - "Docente/i esaminatore/i"
            - "Aula o Luogo"
            - "Note dell'appello (requisiti, materiali ammessi, ecc.)"
