  # ===========================================================================
  # TAB 4: CARRIERA
  # ===========================================================================
  carriera:
    descrizione: "Carriera accademica, voti, esami e informazioni personali"
    fonte: "S3 / BicoccApp"
    
    # Tab Navigazione principale
    tab_navigazione:
      elementi:
        - nome: "Profilo"
          default: true
          note: "Schermata iniziale con statistiche e dati personali"
        - nome: "Piano"
        - nome: "Libretto"
        - nome: "Esami"
        - nome: "Luoghi del Campus"
    
    # Profilo (default tab)
    profilo:
      fonte: "BicoccApp"
      tipo_api: "REST API"
      descrizione: "Informazioni personali e statistiche carriera studente"
      
      dati_anagrafici:
        - "Nome"
        - "Cognome"
        - "Matricola"
        - "Corso di laurea"
        - "Anno di corso"
        - "Email istituzionale"
        - "Codice Fiscale"
      
      statistiche:
        fonte: "Preferire BicoccApp REST API"
        descrizione: "Dashboard con metriche principali della carriera"
        
        media_aritmetica:
          descrizione: "Media semplice di tutti i voti"
          calcolo: "Somma voti / Numero esami"
          visualizzazione: "Numero grande prominente"
        
        media_ponderata:
          descrizione: "Media pesata per CFU"
          calcolo: "(Somma (voto × CFU)) / (Somma CFU)"
          visualizzazione: "Numero grande prominente"
          nota: "Questa è la media che conta per la laurea"
        
        cfu:
          descrizione: "Crediti Formativi Universitari acquisiti"
          visualizzazione: "X / Y CFU"
          componenti:
            - "CFU acquisiti (esami superati)"
            - "CFU totali del corso"
            - "Barra di progresso visuale"
            - "Percentuale completamento"
        
        piano_carriera_link:
          descrizione: "Link rapido al piano di studi completo"
          azione: "Apri Piano Carriera (tab Piano)"
        
        calcola_media_simulata:
          fonte: "BicoccApp"
          descrizione: "Calcola media ipotetica con voti what-if"
          note: "Permettere voti ipotetici multipli con CFU per ciascuno"
          
          input:
            - "Voto ipotetico (18-30)"
            - "CFU corrispondenti"
            - "Possibilità di aggiungere più esami ipotetici"
          
          output:
            - "Nuova media aritmetica simulata"
            - "Nuova media ponderata simulata"
            - "Impatto sul voto di laurea potenziale"
          
          visualizzazione: "Dialog/Modal con form e risultati in tempo reale"
        
        grafico_esami:
          fonte: "BicoccApp"
          descrizione: "Grafico andamento voti nel tempo"
          tipo_grafico: "Linea o barre"
          
          assi:
            x: "Ordine cronologico esami (o date)"
            y: "Voto (18-30)"
          
          filtri:
            - "Solo esami con CFU >= 1"
            - "Escludi lodi dal conteggio"
          
          interattivita:
            - "Tap su punto → dettagli esame"
            - "Mostra media mobile"
    
