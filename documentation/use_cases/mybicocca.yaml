  # ===========================================================================
  # TAB 1: CALENDARIO
  # ===========================================================================
  calendario:
    descrizione: "Gestione del calendario con lezioni ed esami"
    
    esporta_calendario:
      fonte: "BicoccApp"
      tipo_api: "REST API"
      descrizione: "Esporta eventi nelle app calendario personali"
    
    ricerca_insegnamenti:
      fonte: "BicoccApp"
      tipo_api: "REST API"
      descrizione: "Ricerca corsi e lezioni"
      
      nel_mio_corso:
        fonte: "BicoccApp"
        descrizione: "Ricerca automatica nel corso di laurea dello studente"
        implementazione: "Automatica basata sul profilo studente"
      
      tutti_gli_insegnamenti:
        fonte: "BicoccApp"
        descrizione: "Ricerca tutti i corsi disponibili nell'università"
        
        filtri:
          area_didattica:
            fonte: "BicoccApp"
            valori:
              - "area economico statistica"
              - "area giuridica"
              - "area medica"
              - "area psicologica"
              - "area scientifica"
              - "area scienze della formazione"
              - "area sociologica"
          
          tipo_corso:
            - tipo: "corso di laurea"
              descrizione: "Corsi di laurea triennale"
              filtri:
                - "corso specifico"
                - "anno"
            - tipo: "corso di laurea magistrale"
              descrizione: "Corsi di laurea magistrale"
              filtri:
                - "corso specifico"
                - "anno"
    
    le_tue_lezioni:
      fonte: "BicoccApp"
      tipo_api: "REST API"
      descrizione: "Visualizza le tue lezioni programmate"
      stato: "Attualmente mostra errore in BicoccApp, da investigare"
    
    aggiungi_lezioni:
      fonte: "BicoccApp"
      tipo_api: "REST API"
      descrizione: "Aggiungi lezioni al calendario usando la ricerca insegnamenti"
      collegato_a: "ricerca_insegnamenti"

  # ===========================================================================
  # TAB 2: E-LEARNING
  # ===========================================================================
  elearning:
    descrizione: "Integrazione piattaforma e-learning basata su Moodle"
    url_base: "https://elearning.unimib.it"
    
    # Tab Navigazione
    tab_navigazione:
      elementi:
        - nome: "Elenco Corsi"
          default: true
          descrizione: "Pagina principale con lista di tutti i corsi"
        - nome: "Ricerca Corsi"
          descrizione: "Ricerca avanzata corsi per dipartimento, corso di laurea, anno"
        - nome: "Profilo"
          descrizione: "Profilo personale con notifiche e messaggi"
        - nome: "Preferenze"
          descrizione: "Impostazioni e preferenze piattaforma Moodle"
    
    # Elenco Corsi (pagina principale)
    elenco_corsi:
      fonte: "E-Learning"
      url: "https://elearning.unimib.it/my/courses.php"
      descrizione: "Lista completa dei corsi a cui sei iscritto"
      
      organizzazione: "Raggruppati per anno accademico (A.A.)"
      espandibile: true
      scheda_corso:
        - "nome_corso"
        - "codice_corso"
        - "docenti"
        - "progresso_corso"
      
      azioni:
        - "Apri corso"
        - "Cerca nei corsi"
    
    # Ricerca Corsi
    ricerca_corsi:
      fonte: "E-Learning"
      descrizione: "Sistema di ricerca corsi strutturato gerarchicamente"
      
      gerarchia:
        livello_1_dipartimento:
          descrizione: "Selezione del dipartimento/area didattica"
          valori:
            - "area economico statistica"
            - "area giuridica"
            - "area medica"
            - "area psicologica"
            - "area scientifica"
            - "area scienze della formazione"
            - "area sociologica"
        
        livello_2_tipo_laurea:
          descrizione: "Tipo di corso di laurea"
          valori:
            - "Laurea Triennale"
            - "Laurea Magistrale"
        
        livello_3_corso_laurea:
          descrizione: "Corso di laurea specifico"
          note: "Lista dinamica basata su dipartimento e tipo"
        
        livello_4_anno_accademico:
          descrizione: "Anno accademico"
          formato: "A.A. YYYY/YYYY+1"
          esempio: "A.A. 2025/2026"
        
        livello_5_anno_corso:
          descrizione: "Anno del corso"
          valori:
            - "1° Anno"
            - "2° Anno"
            - "3° Anno" (solo triennale)
        
        livello_6_corso:
          descrizione: "Insegnamento specifico"
          dati_visualizzati:
            - "Nome corso"
            - "Codice corso"
            - "Docente/i"
            - "CFU"
            - "Semestre"
    
    # Corso Singolo
    corso_singolo:
      fonte: "E-Learning"
      pattern_url: "https://elearning.unimib.it/course/view.php?id=<COURSE_ID>"
      descrizione: "Pagina individuale del corso con materiali e attività"
      
      # Tab Superiori Navigazione
      tab_superiori_navigazione:
        - nome: "Contenuti"
          default: true
          descrizione: "Pagina principale con contenuti e attività del corso"
        - nome: "Syllabus"
          descrizione: "Informazioni dettagliate del corso (obiettivi, modalità esame, etc.)"
        - nome: "Partecipanti"
          descrizione: "Lista di studenti e docenti iscritti"
        - nome: "Valutazioni"
          descrizione: "Registro voti personale per questo corso"
        - nome: "Altro"
          descrizione: "Opzioni aggiuntive (disiscriviti, impostazioni)"
      
      # Contenuti (tab default)
      contenuti:
        header_corso:
          elementi:
            - "titolo_corso"
            - "codice_corso"
            - "docenti"
            - "pulsante_syllabus"
        
        # Sezioni Corso
        sezioni_corso:
          fonte: "E-Learning"
          layout: "Sezioni verticali, espandibili"
          descrizione: "Contenuto principale organizzato in sezioni tematiche"
          
          tipologie_comuni:
            - nome: "Introduzione"
              descrizione: "Presentazione del corso e informazioni generali"
            - nome: "Comunicazioni/Avvisi"
              descrizione: "Annunci e comunicazioni dei docenti"
            - nome: "Programma"
              descrizione: "Programma dettagliato dell'insegnamento"
            - nome: "Modalità Esame"
              descrizione: "Informazioni su come si svolge l'esame"
            - nome: "Materiali"
              descrizione: "Materiali didattici, slide, dispense"
          
          sezioni_dinamiche:
            descrizione: "Sezioni create dai docenti per organizzare il contenuto"
            note: "Possono essere per argomento, per settimana, per modulo, etc."
        
        # Attività
        attivita:
          fonte: "E-Learning"
          descrizione: "Tutti i tipi di attività e risorse disponibili nei corsi"
          
          tipi:
            - tipo: "Forum"
              pattern_url: "https://elearning.unimib.it/mod/forum/view.php?id=<MODULE_ID>"
              descrizione: "Forum di discussione"
            - tipo: "File/Documenti"
              descrizione: "File scaricabili (PDF, DOC, etc.)"
            - tipo: "Link Esterni"
              descrizione: "Collegamenti a risorse esterne"
            - tipo: "Video Lezioni"
              descrizione: "Video registrati o streaming"
            - tipo: "Quiz"
              descrizione: "Test e quiz autovalutativi"
            - tipo: "Compiti/Progetti"
              descrizione: "Consegne e progetti da caricare"
            - tipo: "Cartella"
              descrizione: "Raccolta di file organizzati"
            - tipo: "Libro"
              descrizione: "Contenuto organizzato a libro"
            - tipo: "Pagina HTML"
              descrizione: "Pagine web con contenuto formattato"
            - tipo: "SCORM"
              descrizione: "Pacchetti SCORM interattivi"
      
      # Syllabus
      syllabus:
        fonte: "E-Learning"
        pattern_url: "https://elearning.unimib.it/course/info.php?id=<COURSE_ID>"
        descrizione: "Pagina informazioni dettagliate del corso"
        
        sezioni:
          - "Obiettivi formativi"
          - "Prerequisiti"
          - "Metodi didattici"
          - "Modalità di verifica"
          - "Contenuti del corso"
          - "Testi di riferimento"
          - "Note aggiuntive"
      
      # Partecipanti
      partecipanti:
        url: "https://elearning.unimib.it/user/index.php?id=<COURSE_ID>"
        descrizione: "Lista completa di studenti e docenti"
        filtri:
          - "Cerca per nome"
          - "Filtra per ruolo (Studente/Docente)"
      
      # Valutazioni
      valutazioni:
        pattern_url: "https://elearning.unimib.it/grade/report/user/index.php?id=<COURSE_ID>"
        descrizione: "Report voti dettagliato per questo corso"
        visualizza:
          - "Voti delle attività"
          - "Media del corso"
          - "Feedback dei docenti"
    
    # Profilo E-Learning
    profilo:
      fonte: "E-Learning"
      url: "https://elearning.unimib.it/user/profile.php"
      descrizione: "Profilo personale con informazioni, notifiche e messaggi"
      
      sezioni:
        informazioni_generali:
          - "Nome e cognome"
          - "Email"
          - "Immagine profilo"
          - "Descrizione personale"
          - "Corsi iscritto"
          - "Report attività"
        
        # Notifiche
        notifiche:
          fonte: "E-Learning"
          accesso: "Icona campanella nell'header / sezione nel profilo"
          descrizione: "Centro notifiche della piattaforma"
          
          tipi:
            - tipo: "Messaggio privato"
              azione: "Apre conversazione"
            - tipo: "Nuovo post forum"
              azione: "Apre discussione"
            - tipo: "Scadenza compito"
              azione: "Apre pagina compito"
            - tipo: "Voto pubblicato"
              azione: "Apre registro voti"
            - tipo: "Feedback docente"
              azione: "Apre feedback"
          
          azioni:
            - "Segna tutte come lette"
            - "Filtra per tipo"
            - "Apri singola notifica"
            - "Elimina notifica"
        
        # Messaggi
        messaggi:
          fonte: "E-Learning"
          url: "https://elearning.unimib.it/message/index.php"
          descrizione: "Sistema di messaggistica interno della piattaforma"
          
          funzionalita:
            - "Invia messaggio"
            - "Ricerca conversazioni"
            - "Archivia conversazione"
            - "Elimina messaggio"
          
          filtri:
            - "Non letti"
            - "Preferiti"
            - "Tutti i messaggi"
    
    # Impostazioni E-Learning (Moodle)
    impostazioni_elearning:
      fonte: "E-Learning"
      url: "https://elearning.unimib.it/user/preferences.php"
      descrizione: "Configurazione preferenze personali piattaforma Moodle"
      
      categorie:
        preferenze_utente:
          - "Modifica profilo"
          - "Lingua preferita"
          - "Fuso orario"
        
        preferenze_messaggi:
          - "Notifiche email"
          - "Messaggi bloccati"
          - "Frequenza notifiche"
          - "Processore notifiche"
        
        preferenze_forum:
          - "Tracciamento discussioni"
          - "Modalità visualizzazione"
          - "Digest email forum"
        
        preferenze_editor:
          - "Editor di testo preferito"
          - "Impostazioni editor HTML"
        
        preferenze_badge:
          - "Gestione badge"
          - "Privacy badge"
        
        preferenze_calendario:
          - "Visualizzazione calendario"
          - "Export calendario"
          - "Promemoria eventi"
    
    # Integrazioni e Servizi
    integrazioni:
      fonte: "E-Learning"
      descrizione: "Servizi esterni integrati nella piattaforma"
      
      servizi:
        - nome: "ReadSpeaker"
          descrizione: "Servizio text-to-speech per accessibilità"
          url: "https://cdn-eu.readspeaker.com/script/12247/webReaderForEducation/"
          funzionalita:
            - "Lettura ad alta voce testi"
            - "Controllo velocità lettura"
            - "Download audio"
        
        - nome: "MathJax"
          descrizione: "Rendering formule matematiche (LaTeX/MathML)"
          url: "https://cdn.jsdelivr.net/npm/mathjax@2.7.9/MathJax.js"
        
        - nome: "Kaltura"
          descrizione: "Piattaforma hosting e streaming video"
          funzionalita:
            - "Player video integrato"
            - "Sottotitoli"
            - "Qualità video adattiva"

  # ===========================================================================
  # TAB 3: SEGRETERIA S3
  # ===========================================================================
  segreteria:
    descrizione: "Servizi amministrativi e di segreteria tramite portale S3"
    fonte: "S3"
    url_base: "https://s3w.si.unimib.it"
    
    # Tab Navigazione
    tab_navigazione:
      elementi:
        - nome: "Questionari"
          descrizione: "Questionari di valutazione corsi e servizi"
        - nome: "Dichiarazione ISEE"
          descrizione: "Gestione dichiarazione ISEE per tasse"
        - nome: "Pagamenti"
          descrizione: "Elenco tasse e pagamenti"
        - nome: "Autocertificazioni"
          descrizione: "Certificati e autodichiarazioni"
        - nome: "Titoli di Studio"
          descrizione: "Titoli di studio posseduti"
    
    # Questionari
    questionari:
      fonte: "S3"
      url: "https://s3w.si.unimib.it/questionari/QuestionariWrapperNew.do?evento_comp_cod=GEN_QUEST"
      richiede_parsing: true
      descrizione: "Questionari di valutazione delle attività didattiche e servizi"
      
      tipi:
        - tipo: "Questionari generici"
          descrizione: "Questionari su servizi e strutture"
        - tipo: "Questionari valutazione attività didattiche"
          descrizione: "Questionari di valutazione insegnamenti"
      
      note: "Compilazione obbligatoria per poter sostenere esami"
    
    # Dichiarazione ISEE
    dichiarazione_isee:
      fonte: "S3"
      url: "https://s3w.si.unimib.it/auth/Autocertificazioni/Autocertificazione.do"
      richiede_parsing: true
      descrizione: "Dichiarazione ISEE per calcolo tasse universitarie"
      
      dati_visualizzati:
        - "Data presentazione"
        - "Fascia di reddito"
        - "Numero componenti nucleo familiare"
        - "ISEE (Indicatore Situazione Economica Equivalente)"
        - "ISPEE (Indicatore Situazione Patrimoniale Equivalente)"
      
      azioni:
        - "Visualizza dichiarazione"
        - "Modifica dichiarazione"
        - "Stampa attestazione"
    
    # Pagamenti
    pagamenti:
      fonte: "S3 / BicoccApp"
      url_s3: "https://s3w.si.unimib.it/auth/studente/Tasse/ListaFatture.do"
      bicoccapp_disponibile: true
      descrizione: "Gestione pagamenti tasse universitarie"
      note: "Preferire BicoccApp REST API quando disponibile"
      
      # Addebiti Fatturati (lista principale)
      addebiti_fatturati:
        descrizione: "Elenco di tutte le fatture emesse"
        visualizzazione: "Lista ordinata per data"
        
        info_fattura_lista:
          - "Anno Accademico"
          - "Importo totale"
          - "Scadenza"
          - "Stato (Pagata/Non pagata/Scaduta)"
        
        azioni_lista:
          - "Apri dettaglio fattura"
          - "Paga con PagoPA"
          - "Scarica bollettino"
      
      # Dettaglio Fattura
      dettaglio_fattura:
        url_s3: "https://s3w.si.unimib.it/auth/studente/Tasse/FatturaDettaglio.do?fatt_id=<ID_FATTURA>"
        descrizione: "Informazioni dettagliate di una singola fattura"
        
        informazioni_generali:
          - "Anno Accademico"
          - "Data Scadenza"
          - "Importo totale"
          - "Modalità pagamento"
          - "Codice Avviso PagoPA"
          - "Data Pagamento"
          - "Stato RPT"
          - "Esito transazione PagoPA"
          - "Esito Operazione"
        
        dettaglio_voci:
          descrizione: "Dettaglio delle singole voci di spesa che compongono la fattura"
          voci:
            - "Tassa di iscrizione"
            - "Contributo regionale DSU"
            - "Imposta di bollo"
            - "Altri contributi"
        
        azioni:
          - azione: "Paga con PagoPA"
            descrizione: "Effettua pagamento tramite circuito PagoPA"
          - azione: "Stampa quietanza"
            url: "https://s3w.si.unimib.it/auth/studente/Tasse/StampaQuietanzaPagoPA.do?fatt_id=<ID_FATTURA>&rpt_id=<ID_RPT>"
            descrizione: "Scarica ricevuta di pagamento"
          - azione: "Stampa bollettino"
            descrizione: "Scarica bollettino per pagamento in banca/posta"
    
    # Autocertificazioni
    autocertificazioni:
      fonte: "S3"
      url_base: "https://s3w.si.unimib.it/auth/studente/Certificati"
      url_lista: "https://s3w.si.unimib.it/auth/studente/Certificati/ListaCertificati.do"
      richiede_parsing: true
      descrizione: "Generazione e download di certificati e autocertificazioni per vari scopi amministrativi"
      
      note: "Tutti i certificati vengono generati in formato PDF. Disponibili sia come autocertificazioni che come certificati con bollo digitale."
      
      tipi_disponibili:
        - tipo: "Anni di Iscrizione"
          nome_tecnico: "AutodichiarazioneAnniIscrizione"
          tipo_cert_cod: "I"
