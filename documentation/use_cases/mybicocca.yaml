          descrizione: "Piano di studi standard o personalizzato"
        
        - nome: "Data ultima variazione"
          descrizione: "Ultima modifica al piano"
        
        - nome: "Anno di offerta"
          descrizione: "Anno accademico offerta formativa"
        
        - nome: "Anno del regolamento"
          descrizione: "Regolamento didattico di riferimento"
      
      attivita_didattiche:
        descrizione: "Elenco completo delle attività del corso organizzate per anno"
        visualizzazione: "Tabella raggruppata per anno di corso"
        
        colonne:
          - "Codice Attività"
          - "Nome Insegnamento"
          - "Anno Corso"
          - "Semestre"
          - "CFU"
          - "Tipologia (Base, Caratterizzante, Affine, ecc.)"
