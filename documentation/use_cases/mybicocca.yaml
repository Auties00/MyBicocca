          visualizzazione: "Tabella cronologica"
          
          colonne:
            - "Data Appello"
            - "Tipo Prova"
            - "Esito (Superato, Non superato, Ritirato, Assente)"
            - "Voto (se superato)"
          
          note: "Utile per vedere progressi dello studente in un esame difficile"
    
    # Esami (iscrizioni, appelli, risultati)
